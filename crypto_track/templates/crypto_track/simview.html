<h1>Bitcoin BUY/SELL Signal Simulations</h1>

{% if all_sims_list %}
    <ol>
    {% for sim in all_sims_list %}
        <li>
    {% if sim.url %}<a href={{ sim.url }}>{{ sim.name }}</a>
    {% else %}{{ sim.name }}
    {% endif %}

    <br><i>{{ sim.description }}</i><br></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No Simulations have been created.</p>
{% endif %}
